<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Newsletter</title>
</head>
<body>
    <div class="container">
        <img src="assets/logo.svg" alt="Logo da Newsletter" class="logo">
        <h1 class="heading">Join our newsletter</h1>
        <p class="subheading">Keep up with our latest collections, exclusive deals and special offers! <br> We introduce a new collection every week, so stay tuned to snag the hottest items just for you.</p>

        <div class="card">
            <form>
                <input type="email" placeholder="Enter your email address" class="email">
                <button type="submit" class="button">Subscribe now</button>
            </form>
            <p class="helper-text">Your email is 100% confidential and wont't send you any spam.</p>
        </div>
    </div>
</body>
</html>
